<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Removal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #323131;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 2rem;
            margin: 0;
        }
        .container {
            background: #f4dcdc;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        .container h1 {
            margin-bottom: 0.5rem;
            font-size: 2rem;
            color: #ff69b4;
            font-weight: bold;
        }
        .container p {
            margin-bottom: 2rem;
            font-size: 1rem;
            color: #555;
        }
        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .image-preview {
            flex: 1;
            margin-right: 1rem;
        }
        .image-preview img {
            max-width: 100%;
            border-radius: 10px;
        }
        .upload-section {
            flex: 1;
            border: 2px dashed #ccc;
            padding: 2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .upload-section:hover {
            border-color: #007bff;
        }
        .upload-section input[type="file"] {
            display: none;
        }
        .upload-section label {
            display: block;
            font-size: 1rem;
            color: #007bff;
            cursor: pointer;
        }
        .upload-section button {
            background: #007bff;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.3s;
        }
        .upload-section button:hover {
            background: #0056b3;
        }
        .info {
            font-size: 0.875rem;
            color: #555;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Remove <span style="color: #ff69b4;">background</span> images.</h1>
        <p>Remove the background from any image easily, Dont need to trust the Third Party Provider.</p>
        <p>Just create your own background removal tool.</p>
        <div class="content">
            <div class="image-preview">
                <img src="static/example.webp" alt="Example image" sizes="(100vw - 4rem)">
            </div>
            <form action="/upload" method="post" enctype="multipart/form-data" class="upload-section">
                <label for="file">Click to <span style="color: #007bff;">browse and upload.</span></label>
                <input type="file" id="file" name="file" accept="image/*" required>
                <button type="submit">Process your photo</button>
                <div class="info">
                    <p>Supported formats: JPG, PNG and other file formats</p>
                    <p>Your Photo is not saved in any database</p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
