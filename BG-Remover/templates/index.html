<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Remove the background from any image easily without relying on third-party providers. Create your own background removal tool.">
    <title>Background Removal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 2rem;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 100%;
            opacity: 0;
            transform: scale(0.9);
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 0.3s;
        }
        @keyframes fadeIn {
            to { opacity: 1; transform: scale(1); }
        }
        .advanced-slide-in {
            opacity: 0;
            transform: translateY(20px) scale(0.95) rotateX(10deg);
            animation: advancedSlideIn 0.8s forwards;
        }
        @keyframes advancedSlideIn {
            0% { opacity: 0; transform: translateY(20px) scale(0.95) rotateX(10deg); }
            50% { opacity: 0.5; transform: translateY(10px) scale(1.05) rotateX(5deg); }
            100% { opacity: 1; transform: translateY(0) scale(1) rotateX(0); }
        }
        .advanced-slide-in:nth-child(1) { animation-delay: 0.2s; }
        .advanced-slide-in:nth-child(2) { animation-delay: 0.4s; }
        .advanced-slide-in:nth-child(3) { animation-delay: 0.6s; }
        .advanced-slide-in:nth-child(4) { animation-delay: 0.8s; }
        .container h1 {
            margin-bottom: 0.5rem;
            font-size: 3.6rem;
            color: #ff69b4;
            font-weight: 700;
            position: relative;
        }
        .container h1::after {
            content: '';
            width: 50px;
            height: 3px;
            background: #ff69b4;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            animation: slideIn 0.8s forwards;
            animation-delay: 1.2s;
        }
        .container p {
            margin-bottom: 2rem;
            font-size: 1rem;
            color: #555;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }
        .image-preview {
            flex: 1;
            margin-right: 1rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .image-preview img {
            max-width: 100%;
            border-radius: 10px;
        }
        .image-preview:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .upload-section {
            flex: 1;
            border: 2px dashed #ccc;
            padding: 2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: border-color 0.2s, transform 0.2s ease, box-shadow 0.2s ease;
        }
        .upload-section:hover {
            border-color: #007bff;
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 123, 255, 0.2);
        }
        .upload-section input[type="file"] {
            display: none;
        }
        .upload-section label {
            display: block;
            font-size: 1rem;
            color: #007bff;
            cursor: pointer;
            transition: color 0.2s;
        }
        .upload-section label:hover {
            color: #0056b3;
        }
        .upload-section button {
            background: #007bff;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.2s, transform 0.2s ease, box-shadow 0.2s ease;
        }
        .upload-section button:hover {
            background: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 123, 255, 0.2);
        }
        .info {
            font-size: 0.875rem;
            color: #555;
            margin-top: 1rem;
        }
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            .image-preview {
                margin-right: 0;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="advanced-slide-in">Remove <span style="color: #ff69b4;">background</span> Pictures.</h1>
        <p class="advanced-slide-in">Remove the background from your image easily. Don't need to trust the third-party provider.</p>
        <p class="advanced-slide-in">We dosnt use any DataBase to Store</p>
        <div class="content">
            <div class="image-preview advanced-slide-in">
                <img src="static/example.webp" alt="Example image">
            </div>
            <form action="/upload" method="post" enctype="multipart/form-data" class="upload-section advanced-slide-in">
                <label for="file">Click to <span style="color: #007bff;">browse and upload.</span></label>
                <input type="file" id="file" name="file" accept="image/*" required>
                <button type="submit">Process your photo</button>
                <div class="info">
                    <p>Supported formats: JPG, PNG, and other file formats</p>
                    <p>Your photo is not saved in any database</p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
